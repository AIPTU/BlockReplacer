---
# Do not change this (Only for internal use)!
config-version: 3

# The block will not be replaced if this is ignored.
ignore-cancelled: true

# The total amount of time in seconds that the block will be replaced with the previous block.
cooldown: 60 

# Dropped items will be automatically added to the player's inventory.
# If the player's inventory is full, the item will automatically be dropped near the player.
auto-pickup: true

blocks:
  # Default block to be used as a replacement.
  # If the block has meta or damage, you can use the format "minecraft:id:meta/damage".
  default-replace: "minecraft:bedrock"
  # List of blocks to be replaced.
  # If the block has meta or damage, you can use the format "minecraft:id:meta/damage".
  # If you want some blocks to be replaced differently, you can use the format "minecraft:id:meta/damage=minecraft:id:meta/damage".
  list:
    - "minecraft:coal_ore"
    - "minecraft:diamond_ore"
    - "minecraft:gold_ore"
    - "minecraft:iron_ore"
    - "minecraft:log" # Oak log.
    - "minecraft:log:1" # Spruce log.
    - "minecraft:cobblestone=minecraft:stone" # Cobblestone will be replaced to Stone.
    - "minecraft:dirt=minecraft:grass" # Dirt will be replaced to Grass.

worlds:
  # The mode can be either "blacklist" or "whitelist".
  # Blacklist mode will not replace blocks according to predefined world folder names and will replace blocks in all worlds.
  # Whitelist mode will only replace blocks according to predefined world folder names and will not replace blocks in all worlds.
  mode: "blacklist"
  # List of world folder names to blacklist/whitelist (depending on the mode set above).
  # Set it to [] if you want to replace the block in all worlds.
  list:
    - "world"
...
