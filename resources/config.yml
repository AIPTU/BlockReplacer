---
# Do not change this (Only for internal use)!
config-version: 1

# Cooldown used when the block to be replaced with the previous block
# Default: 60 seconds
cooldown: 60 

# Drop will be automatically added to your inventory
# Default: true
auto-pickup: true

# Block the id to be replaced
# Block must be solid
# If block has meta or damage you can use "minecraft:ids:meta"
# Use "×" for per custom blocks replace, example "minecraft:cobblestone×minecraft:stone" Cobblestone -> Stone
blocks:
  - "minecraft:coal_ore"
  - "minecraft:diamond_ore"
  - "minecraft:gold_ore"
  - "minecraft:iron_ore"
  - "minecraft:17:0" # Oak log
  - "minecraft:17:1" 
  - "minecraft:cobblestone×minecraft:stone" # Cobblestone -> Stone

# Block replacement ids
# Block must be solid
# If block has meta or damage you can use "minecraft:ids:meta"
blocks-replace: "minecraft:bedrock"

# This is used if you want block replaces work in certain world names
# Empty it if you want block replaces work in all over the world names
# example:
# worlds:
#   - "exampleworld"
worlds: []
...